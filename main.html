<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit" method="post">
   <label for="name" >Name:<input id="name" type="text" name="name" required="Yes"></label><br>
   <label for="email" >Email:<input id="email" type="text" name="email" required="Yes"></label><br>
   <label for="gender">Male:<input type="radio" name="gender" value="male" required="Yes">Male:</label>
   <label for="gender">Female:<input type="radio" name="gender" value="female" required="Yes"></label>
   <br>
   <label for="cars">Car Brands:</label>
<select id="cars" name="cars" required="No">
  <option value="BMW">BMW</option>
  <option value="Audi">Audi</option>
  <option value="Mercedez">Mercedez</option>
  
</select>

<br>
    <label for="carage">Car Age:</label>
    <input type="number" id="carage" name="carage" required="Yes" >
    <br>
    <label for="dop">Date of Purchase:</label>
    <input type="date" name="dop" id="dop" required="Yes">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required="Yes"><br>
    <button type="submit">Submit Button</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
